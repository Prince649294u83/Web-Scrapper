# =====================================================
# SERVER
# =====================================================
server.port=8081
spring.application.name=backend


# =====================================================
# HTTP / TIMEOUT SAFETY
# Prevent hangs on large websites or LLM calls
# =====================================================
spring.mvc.async.request-timeout=60000
server.tomcat.connection-timeout=60000


# =====================================================
# AI MODE SELECTION
# Values:
#   local   -> Ollama / LLaMA
#   openai  -> OpenAI API (future)
# =====================================================
ai.mode=local


# =====================================================
# LOCAL AI (OLLAMA)
# =====================================================
ai.local.url=http://localhost:11434/api/generate
ai.local.model=llama3
ai.local.timeout.ms=45000


# =====================================================
# AI SAFETY LIMITS (CRITICAL)
# =====================================================
ai.summary.maxInputChars=8000
ai.summary.maxOutputChars=1200

ai.intent.maxInputChars=2000


# =====================================================
# VECTOR SEARCH / SEMANTIC SEARCH
# =====================================================
vector.embedding.size=128
vector.search.topK=8
vector.similarity.minScore=0.15


# =====================================================
# LOGGING (KEEP CLEAN)
# =====================================================
logging.level.root=INFO
logging.level.com.webintel=INFO
logging.level.org.springframework.web=INFO
